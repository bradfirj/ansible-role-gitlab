---
# SEE: https://www.gitlab.com/downloads/
gitlab_package_url: ""

# General config.
gitlab_external_url: "https://gitlab/"
gitlab_git_data_dir: "/var/opt/gitlab/git-data"

# gitlab.yml configuration
gitlab_rails:
  #ssh_host: git.example.com
  time_zone: "UTC"
  #email_from: "example@example.com"
  default_projects_limit: "10"
  default_can_create_group: "true"
  username_changing_enabled: "true"
  default_theme: "2"
  signup_enabled: "false"
  signin_enabled: "true"
  restricted_visibility_levels: "nil"
  repository_downloads_path: "tmp/repositories"

  default_projects_features:
    issues: "true"
    merge_requests: "true"
    wiki: "true"
    snippets: "true"
    visibility_level: "private"

  issues_tracker:
    redmine: "false"
    redmine_title: "Redmine"
    redmine_project_url: "http://redmine.sample/projects/:issues_tracker_id"
    redmine_issues_url: "http://redmine.sample/issues/:id"
    redmine_new_issue_url: "http://redmine.sample/projects/:issues_tracker_id/issues/new"

    jira: "false"
    jira_title: "Atlassian Jira"
    jira_project_url: "http://jira.sample/issues/?jql=project=:issues_tracker_id"
    jira_issues_url: "http://jira.sample/browse/:id"
    jira_new_issue_url: "http://jira.sample/secure/CreateIssue.jspa"

  # Gravatar config
  gravatar_enabled: "true"
  gravatar_plain_url: "http://www.gravatar.com/avatar/%{hash}?s=%{size}&d=identicon"
  gravatar_ssl_url: "https://secure.gravatar.com/avatar/%{hash}?s=%{size}&d=identicon"

  webhook_timeout: "10"

# SSL Configuration.
gitlab_redirect_http_to_https: "true"
gitlab_ssl_certificate: "/etc/gitlab/ssl/gitlab.crt"
gitlab_ssl_certificate_key: "/etc/gitlab/ssl/gitlab.key"

# SSL Self-signed Certificate Configuration.
gitlab_create_self_signed_cert: true
gitlab_self_signed_cert_subj: "/C=US/ST=Missouri/L=Saint Louis/O=IT/CN=gitlab"

# LDAP Configuration.
gitlab_ldap_enabled: "false"
gitlab_ldap_host: "example.com"
gitlab_ldap_port: "389"
gitlab_ldap_uid: "sAMAccountName"
gitlab_ldap_method: "plain"
gitlab_ldap_bind_dn: "CN=Username,CN=Users,DC=example,DC=com"
gitlab_ldap_password: "password"
gitlab_ldap_base: "DC=example,DC=com"
